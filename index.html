<!DOCTYPE html>
<html>
  <head>
    <title>Cooking Units</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Mass</h1>
        <form id="lb">
          <div class="form-group">
            <label for="lb1">Enter a mass in lb:</label>
            <input id="lb1" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert to kg</button>
        </form>
        <div id="lboutput">

        </div>
        <h1>Volume</h1>
        <form id="liter">
          <div class="form-group">
            <label for="liter1">Enter a volume in L:</label>
            <input id="liter1" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert to gal</button>
        </form>
        <div id="literoutput">

        </div>

        <form id="cups">
          <div class="form-group">
            <label for="cups1">Enter a volume in cups:</label>
            <input id="cups1" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert to L</button>
        </form>
        <div id="cupsoutput">

        </div>
    </div>
  </body>
</html>
